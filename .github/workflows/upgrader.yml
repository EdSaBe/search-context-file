name: upgrader
on:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  upgrade-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      - name: Install Deno
        uses: denolib/setup-deno@master

      - name: Update Deno Dependencies
        run: deno run --allow-net --allow-read --allow-write https://deno.land/x/dmm/mod.ts update

      - name: Upgrade Node Dependencies
        run: |
          npm update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.CI_USER_PAT }}
          commit-message: Upgrade dependencies
          title: Upgrade dependencies
          body: This was auto-generated by GitHub Actions.
          branch: upgrade-dependencies
